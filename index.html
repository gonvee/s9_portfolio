<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" media="screen and (min-width:960px)" href="css/style_min_width_960px.css">
    <link rel="stylesheet" media="screen and (max-width:959px) and (min-width:600px)" href="css/style_min_600px_max_959px.css">
    <link rel="stylesheet" media="screen and (max-width:599px)" href="css/style_max_width_599px.css">
    <title>作品集</title>
</head>
<body>
    <header class="head">
        <div class="logo">
            <img src="img/udacity.png" alt="logo">
        </div>
        <div class="author">
            <h1>David Hu</h1>
            <p>Front-End Ninja</p>
        </div>
    </header>
    <hr>
    <section class="banner">
        <img src="img/front-end-skills.png" alt="front end skills">
    </section>
    <section class="portfolio_list">
        <h2>Featured Work</h2>
        <div class="content">
            <article class="work">
                <img src="img/blog.jpg" alt="博客文章">
                <h3>博客文章</h3>
                <a href="https://github.com/gonvee/blog_article" target="_blank">https://github.com/gonvee/blog_article</a>
            </article>
            <article class="work">
                <img src="img/card.jpg" alt="动物交换卡">
                <h3>动物交换卡</h3>
                <a href="https://github.com/gonvee/animal-trading-cards_zh" target="_blank">https://github.com/gonvee/animal-trading-cards_zh</a>
            </article>
            <article class="work">
                <img src="img/portfolio.png" alt="作品集">
                <h3>作品集</h3>
                <a href="https://github.com/gonvee/s9_portfolio" target="_blank">https://github.com/gonvee/s9_portfolio</a>
            </article>
        </div>
    </section>
</body>
</html>
